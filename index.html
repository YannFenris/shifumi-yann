<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shifumi_Fenris</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<h1>Shifumi De Fenris</h1>
			<p class="regles"> couche > culotte /
				cub > couche /
				culotte > cub </p>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">toi</div>
			<div id="computer-label" class="badge">ordi</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>

		<div class="result">
			<p>Cub contre Couche. Tu gagnes!</p>
		</div>

		<div class="choices">
			<div class="choice" id="couche">
				<img src="couche.jpg" alt="couche">
			</div>
			<div class="choice" id="cub">
				<img src="cub.png" alt="cub">
			</div>
			<div class="choice" id="culotte">
				<img src="culotte.jpg" alt="culotte">
			</div>
		</div>

		<p id="action-message">Fait ton choix</p>
			<script src="app.js" charset="utf-8"></script>
		</body>
	</html>

</html>
